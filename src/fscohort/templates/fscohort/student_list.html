{% extends 'fscohort/base.html' %}

{% block title %}
    Student List
{% endblock title %}

{% block content %}
<div style="margin-top: 10rem; margin-left: 15rem;">
    <h3>Student List</h3>
        <ul>
            
            {% for student in students %}
            <a href="{% url 'detail' student.id%}">
                <li style="margin-top: 1rem;">{{ student|title}}</li>
            {% endfor %}
            </a>    
        </ul>
</div>
{% endblock content %}
